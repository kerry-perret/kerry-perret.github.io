<footer class="site-footer light-border-top h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

     <div>
       <p class="center footer-heading engraved">{{ site.title | escape }}</p>
       <p class="center engraved">{{- site.description | escape -}}</p>
       <p class="center footer-disclaimer">{{- site.disclaimer1 | escape -}}</p>
       <p class="center footer-disclaimer">{{- site.disclaimer2 | escape -}}</p>
     </div>

  </div>

  <div id="back-to-top-button" title="Back to top🔝" class="rounded shadowed stylish-tooltip-closer"><i class="white fas fa-chevron-up"></i></div>

</footer>
